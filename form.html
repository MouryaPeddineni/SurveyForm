<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ourApp</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">ourApp survey form</h1>
    <p id="description"><marquee direction="left" scrollamount="10">Thanks for taking your time to fill up this form !</marquee></p>
    <form id="survey-form">
      <label for="name" id="name-label">Name <input type="text" id="name" name="name" placeholder="Enter your name" required></label>
      <label for="email" id="email-label">Email <input type="email" id="email" placeholder="Enter your email address" required></label>
      <label for="number" id="number-label">Age (optional) <input type="number" id="number" min="13" max="90" name="number" placeholder="Enter your age"></label>
      <label>Which option best describes your current role?<select id="dropdown">
        <option>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select></label>
      <p class="para">Would you recommend ourApp to a friend?</p>
      <label class="r"><input type="radio" value="definitely" name="radio-input">Definitely</label>
      <label class="r"><input type="radio" value="maybe" name="radio-input">Maybe</label>
      <label class="r"><input type="radio" value="not sure" name="radio-input">Not sure</label>
      <label>What is your favorite feature of ourApp?
        <select>
          <option>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </label>
      <p class="para">What would you like to see improved? (Check all that apply)</p>
      <label class="c"><input type="checkbox" value="ans1">Front-end Projects</label>
      <label class="c"><input type="checkbox" value="ans2">Back-end Projects</label>
      <label class="c"><input type="checkbox" value="ans2">Data Visualization</label>
      <label class="c"><input type="checkbox" value="ans2">Challenges</label>
      <label class="c"><input type="checkbox" value="ans2">Open Source Community</label>
      <label class="c"><input type="checkbox" value="ans2">Gitter help rooms</label>
      <label class="c"><input type="checkbox" value="ans2">Videos</label>
      <label class="c"><input type="checkbox" value="ans2">City Meetups</label>
      <label class="c"><input type="checkbox" value="ans2">Wiki</label>
      <label class="c"><input type="checkbox" value="ans2">Forum</label>
      <label class="c"><input type="checkbox" value="ans2">Additional Courses</label>
      <p class="para">Any comments or suggestions ?</p>
      <textarea>Enter any comments/suggestions</textarea>
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
